<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .campus {
      text-align: center;
      background-color: #f0f0f0;
      padding: 40px 0;
    }

    .campus h1 {
      color: #333;
    }

    .campus p {
      color: #555;
      margin: 20px 0;
    }

    .slider-container {
      overflow: hidden;
    }

    .rows {
      display: flex;
      transition: transform 0.5s ease;
    }

    .campus-col {
      flex: 0 0 30%;
      position: relative;
      overflow: hidden;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .campus-col img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    .layer h3 {
      margin: 0;
      color: #333;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <section class="campus">
    <h1>School Management</h1>
    <p>gfishdhfisdhfisf</p>

    <div class="slider-container">
      <div class="rows">
        <div class="campus-col">
          <img src="ai.jpeg" alt="Director Image">
          <div class="layer">
            <h3>The Director</h3>
          </div>
        </div>
        <div class="campus-col">
          <img src="ai.jpeg" alt="Principal Image">
          <div class="layer">
            <h3>The Principal</h3>
          </div>
        </div>
        <div class="campus-col">
          <img src="ai.jpeg" alt="Vice Principal Image">
          <div class="layer">
            <h3>Vice Principal</h3>
          </div>
        </div>
        <div class="campus-col">
          <img src="ai.jpeg" alt="Vice Principal Image">
          <div class="layer">
            <h3>Vice Principal</h3>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <!-- Footer content goes here -->
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const rows = document.querySelector('.rows');
      let currentIndex = 0;
      const totalSlides = 4; // Assuming you have 4 slides
  
      function showSlide(index) {
        const translateValue = -(index * 30); // Adjust the percentage as needed
        rows.style.transform = `translateX(${translateValue}%)`;
      }
  
      function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        showSlide(currentIndex);
      }
  
      // Trigger the sliding effect every few seconds (adjust as needed)
      const slideInterval = setInterval(nextSlide, 5000); // Change the duration as needed
  
      // Stop the interval when the user interacts with the page
      document.addEventListener("visibilitychange", function() {
        if (document.visibilityState === "hidden") {
          clearInterval(slideInterval);
        } else {
          // Restart the interval when the page becomes visible again
          slideInterval = setInterval(nextSlide, 5000);
        }
      });
    });
  </script>
  
  
  

</body>
</html>
